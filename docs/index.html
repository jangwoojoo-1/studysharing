<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>커뮤니티 게시판</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>

  <!-- Markdown Renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="markdown.js"></script>
</head>
<body>
  <h1>📌 커뮤니티 게시판</h1>

  <!-- 글 작성 폼 -->
  <form id="post-form">
    <input type="text" id="author" placeholder="작성자 이름" required />
    <input type="text" id="title" placeholder="제목" required />
    <textarea id="content" placeholder="내용 (Markdown 지원)" required></textarea>
    <select id="category">
      <option value="일반">일반</option>
      <option value="질문">질문</option>
      <option value="정보">정보</option>
      <option value="잡담">잡담</option>
    </select>
    <button type="submit">글 작성</button>
  </form>

  <!-- 카테고리 필터 -->
  <div id="filter">
    <label for="category-filter">카테고리 필터:</label>
    <select id="category-filter">
      <option value="전체">전체</option>
      <option value="일반">일반</option>
      <option value="질문">질문</option>
      <option value="정보">정보</option>
      <option value="잡담">잡담</option>
    </select>
  </div>

  <hr />

  <!-- 글 목록 -->
  <div id="posts"></div>

  <script src="script.js"></script>
</body>
</html>
